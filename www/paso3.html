			var randomID = new Date().getTime();
			
	// en index.php, se aplica sobre .ui-page

				}); 
*/			
			
	// en segunda.php, se aplica sobre body, pero hace dos refrescos, uno ajustando ancho y otro ajustando alto. A mejorar

				"background-repeat": "repeat",

				});

			
	// elegimos un anuncio de pie al azar	
			$("#bannerinferior").html('<img style="width:100%" src="' + respuestaServer.BannerPublicitario + '">');

	// Recuperem descripció de la primera categoria
			$.each(respuestaServer.Base, function(id, nombre){
				$("#CatBase").attr("title", id);
				$("#CatBase").attr("src", nombre);
				$("#TextBase").html(id);
			});

	// Recuperem descripció de la segunda categoria
			$.each(respuestaServer.Nivel1, function(id, nombre){
				$("#CatNivel1").attr("title", id);
				$("#CatNivel1").attr("src", nombre);
				$("#TextNivel1").html(id);
			});

	// Incializamos el sessionStorage	
			sessionStorage.setItem('CategoriaNivel2', 0);		
			
			if (respuestaServer.Botones !== null) {
			
		// recorremos el primer nivel de categorias, y creamos los botonoes
				$.each(respuestaServer.Botones, function(id, datos){

					// Si es la primera categoria, la registrem com a valor inicial
					if (sessionStorage.getItem('CategoriaNivel2')== 0)	
						sessionStorage.setItem('CategoriaNivel2', id);

					// Botones con imagen
					var newButton = '<div class="col-xs-6"><h3>'+ datos.Title +'</h3><div class="text-center fresh obi"><a id="Cat'+id+'" href="paso4.html"><img class="imatgecateg" src="'+ datos.Image +'" alt="'+datos.Title +'" title="'+ datos.Title +'"  /></a></div></div>';
					$(newButton).appendTo("#botonesCategorias");	

				// Si pulsamos el boton, registramos en sessionStorage			
					$("#Cat"+id).click(function(){
						sessionStorage.setItem('CategoriaNivel2', id);
					});
				});
			} else {
				window.location.replace('paso4.html')
			}
			
		}
	});
});
	
	
	
</script>

<script>
function objetoAjax(){
	var xmlhttp=false;
	try {
		xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
	} catch (e) {
 
	try {
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	} catch (E) {
		xmlhttp = false;
	}
}
 
if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
	  xmlhttp = new XMLHttpRequest();
	}
	return xmlhttp;
}
 

function MostrarConsulta(datos){
   divResultado = document.getElementById('resultado');
   ajax=objetoAjax();
   ajax.open("GET", datos);
   ajax.onreadystatechange=function() {
      if (ajax.readyState==4) {
         divResultado.innerHTML = ajax.responseText
      }
   }
   ajax.send(null)
}
</script>
