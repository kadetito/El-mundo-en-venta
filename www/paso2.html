<script type="text/javascript">

$(document).ready(function(){

	// Recuperamos datos del sessionStorage
	var datosUsuario  = sessionStorage.getItem('datosUsuario');
	var datosPassword = sessionStorage.getItem('datosPassword');
	var parametreBase = sessionStorage.getItem('CategoriaBase'); // Recuperamos en qué categoría estamos	

	if(!datosUsuario || !datosPassword) { // Si no tiene definidos los códigos de usuario/password, vuelve a index
		window.location.replace('index.html');
	}

	if(!parametreBase) { // Si no tiene definida la categoria base, vuelve a paso1
		window.location.replace('segunda.html');
	}
	
//	$("#parametre").html("parametre:" + parametreBase);	// cuando nos haga falta, podemos mostrar le valor.

// Inicialiamos la pantalla
// Si no tiene registrado usuario y contraseña válido, retorna a index.html
// recolecta los valores que inserto el usuario
	
  	archivoValidacion = "http://elmundo.webexpo.es/procesos.php?jsoncallback=?";
	$.getJSON( archivoValidacion, { usuario:datosUsuario ,password:datosPassword, paso:2, Base:parametreBase})
	.done(function(respuestaServer) {
		if(respuestaServer.validacion != "ok") {
			// Si no pasa la comprobación de usuario / contraseña, vuelve a la pantalla inicial
			window.location.replace('index.html');
		}
		else {
		// elegimos una imagen de fondo al azar
			var randomID = new Date().getTime();
			
			
	// en segunda.php, se aplica sobre body, pero hace dos refrescos, uno ajustando ancho y otro ajustando alto. A mejorar		
			$('body').css({
				"background-image": "url('http://elmundo.webexpo.es/" + respuestaServer.ImagenDeFondo + "?r=" + randomID+ "')",
				"background-repeat": "repeat",
				"background-position": "top center"
				});

			
	// elegimos un anuncio de pie al azar	
			$("#bannerinferior").html('<img style="width:100%" src="' + respuestaServer.BannerPublicitario + '">');

	// Recuperem descripció de la primera categoria
			$.each(respuestaServer.Base, function(id, nombre){
				$("#CatBase").attr("title", id);
				$("#CatBase").attr("src", nombre);
				$("#TextBase").html(id);
				});
			
	// recorremos el primer nivel de categorias, y creamos los botonoes
			$.each(respuestaServer.Botones, function(id, datos){

				// Si es la primera categoria, la registrem com a valor inicial
				if (sessionStorage.getItem('CategoriaNivel1')== 0)	
					sessionStorage.setItem('CategoriaNivel1', id);

				// Botones con imagen
				var newButton = '<div class="col-xs-6"><h3>'+ datos.Title +'</h3><div class="text-center fresh obi"><a id="Cat'+id+'" href="paso3.html"><img class="imatgecateg" src="'+ datos.Image +'" alt="'+datos.Title +'" title="'+ datos.Title +'"  /></a></div></div>';
				$(newButton).appendTo("#botonesCategorias");	

			// Si pulsamos el boton, registramos en sessionStorage			
				$("#Cat"+id).click(function(){
					sessionStorage.setItem('CategoriaNivel1', id);
				});
			});
		}
	});
 	
	
	// Incializamos el sessionStorage	
	sessionStorage.setItem('CategoriaNivel1', 0);		

	});
</script>

<script>
function objetoAjax(){
	var xmlhttp=false;
	try {
		xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
	} catch (e) {
 
	try {
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	} catch (E) {
		xmlhttp = false;
	}
}
 
if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
	  xmlhttp = new XMLHttpRequest();
	}
	return xmlhttp;
}
 

function MostrarConsulta(datos){
   divResultado = document.getElementById('resultado');
   ajax=objetoAjax();
   ajax.open("GET", datos);
   ajax.onreadystatechange=function() {
      if (ajax.readyState==4) {
         divResultado.innerHTML = ajax.responseText
      }
   }
   ajax.send(null)
}
</script>
